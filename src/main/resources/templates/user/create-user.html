<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації</title>
<link rel="stylesheet" href="/create-user.css">
</head>
<body>
<h2>Форма реєстрації</h2>
<div th:if="${userExist != null}">
  Користувач з ім'ям <span th:text="${userExist} + ' вже існує'"  > </span>
</div>
<form action="/user/create" method="post" enctype="multipart/form-data">
  <div>
    <label for="username">Ім'я користувача:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <br>
  <div>
    <label for="email">Email користувача:</label>
    <input type="email" id="email" name="email" required>
  </div>
   <br>
  <div>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <br>
  <div>
    <label for="photo">Додати фото (необов'язково):</label>
    <input type="file" id="photo" name="file" accept="image/*" th:required="false">
  </div>
  <br>
  <button type="submit">Зареєструватись</button>
</form>
</body>
</html>
