<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Info Fragment</title>
</head>
<body>
<div th:fragment="user-info-fragment(userDto)">
  <div class="user-info">
    <a class="profileLink" th:if="${userDto != null}"
       th:href="@{/user/profile/{id}(id=${userDto.getId()})}"
       th:text="${userDto.getUsername()}"></a>
    <a class="profileLink" th:if="${userDto == null}"
       th:href="@{/login}" th:text="'Увійти'"></a>
  </div>
</div>
</body>
</html>
