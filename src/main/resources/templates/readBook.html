<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
    <link rel="stylesheet" href="/read-book.css">
</head>
<body>
<header>
    <h1 th:text="${bookTitle}">Book Title</h1>
</header>
<main>
    <div class="book-content">
        <p th:text="${currentPageText}"></p>
    </div>
    <div class="pagination">
        <a th:if="${currentPage > 1}"
           th:href="@{/books/read/{id}(id=${bookId}, page=${currentPage - 1})}">Previous</a>
        <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
        <a th:if="${currentPage < totalPages}"
           th:href="@{/books/read/{id}(id=${bookId}, page=${currentPage + 1})}">Next</a>
    </div>
</main>
</body>
</html>
